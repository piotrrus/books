<div class="main-layout">
    <div class="row filter-dropdowns-group ">
        <div class="col-8 ">
            <h3>Lista autorów: {{ dataLength }} pozycji</h3>
        </div>
        <div class="col-4 ">
            <div class="button-row ">
                <div fxFlex="100 " fxLayoutGap="10px ">
                    <a class="add-link" href="javascript:void(0)" (click)="openModal( ) ">Dodaj autora</a>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let author of tableData ">
                <td>
                    <a routerLink="/author/{{ author.id }} " class="table-link " title="edycja i szczegóły ">
                      {{author.name}}
                    </a>
                </td>
                <td>
                    <a href="javascript:void(0)" (click)="openModal(author)" title="edycja">
                    edycja
                </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
