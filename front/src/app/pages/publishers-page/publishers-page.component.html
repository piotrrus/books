<h2>Lista wydawców</h2>

<div class="example-container mat-elevation-z2">
    <div class="example-header">
        <ngx-datatable [columnMode]="ColumnMode.force" class="material" [rows]="tableData" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10">

            <ngx-datatable-column name="Dostawca" prop="name" [width]="50">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <a href="javascript:void(0)" (click)="publisherDetails(row)" title="pokaż szczegóły">
                      {{ value }}
                    </a>
                    <!-- <a routerLink="/contractor/{{ row['id'] }}" mat-button color="accent" title="pokaż szczegóły">
          {{ value }}
        </a> -->
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
